{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block main-content %}
<div class="main-content min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg mt-5">
        <div class="text-center">
            <!-- Success Icon -->
            <div class="animation-container">
                <iframe src="https://giphy.com/embed/tf9jjMcO77YzV4YPwE" 
                        class="success-animation" 
                        frameBorder="0" 
                        allowFullScreen>
                </iframe>
            </div>
            
            <!-- Success Message -->
            <h3 class="text-2xl font-bold text-gray-900 mb-2 animate-fade-in">
                Thành công!
            </h3>
            
            <!-- Success Description -->
            <div class="mt-4 text-gray-600">
                <p class="text-lg">
                    Đã hoàn thành! Một email chứa hướng dẫn để đặt lại mật khẩu đã được gửi đi
                </p>
                <p class="mt-2 font-medium text-gray-800">
                    Vui lòng kiểm tra Email của bạn
                </p>
            </div>

            <!-- Back to Home Button -->
            <div class="button-group">
                <a href="{% url 'home' %}" class="home-btn">Về trang chủ</a>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
    }

    .main-content {
        animation: fadeIn 0.8s ease-out forwards;
    }
    .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }
    
    .home-btn {
        padding: 12px 30px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-bottom:30px
    }
    
    
    .home-btn {
        background-color: #f8f9fa;
        color: #2c3e50;
        border: 2px solid #e9ecef;
    }
    
    .home-btn:hover {
        transform: translateY(-2px);
        color: #2c3e50;
    }
</style>
{% endblock main-content %}
