{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block main-content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h3 class="success-title">Đặt lại mật khẩu thành công!</h3>
        <div class="success-message">
            Mật khẩu của bạn đã được thay đổi. Bây giờ bạn có thể đăng nhập với mật khẩu mới.
        </div>
        <div class="animation-container">
            <iframe src="https://giphy.com/embed/tf9jjMcO77YzV4YPwE" 
                    class="success-animation" 
                    frameBorder="0" 
                    allowFullScreen>
            </iframe>
        </div>
        <div class="button-group">
            <a href="{% url 'login' %}" class="login-btn">Đăng nhập ngay</a>
            <a href="{% url 'home' %}" class="home-btn">Về trang chủ</a>
        </div>
    </div>
</div>

<style>
.success-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
    padding: 20px;
}

.success-card {
    padding: 40px;
    text-align: center;
    max-width: 600px;
    width: 100%;
}

.success-icon {
    color: #28a745;
    font-size: 60px;
    margin-bottom: 20px;
}

.success-title {
    color: #2c3e50;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 15px;
}

.success-message {
    color: #666;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
}

.animation-container {
    margin: 30px 0;
    border-radius: 15px;
    overflow: hidden;
}

.success-animation {
    width: 100%;
    max-width: 400px;
    height: 400px;
    border-radius: 15px;
}

.button-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.login-btn, .home-btn {
    padding: 12px 30px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.login-btn {
    background-color: #28a745;
    color: white;
}

.home-btn {
    background-color: #f8f9fa;
    color: #2c3e50;
    border: 2px solid #e9ecef;
}

.login-btn:hover {
    transform: translateY(-2px);
    color: white;
}
.home-btn:hover {
    transform: translateY(-2px);
    color: #2c3e50;
}

@media (max-width: 768px) {
    .success-card {
        padding: 20px;
    }

    .success-animation {
        height: 300px;
    }

    .button-group {
        flex-direction: column;
    }

    .login-btn, .home-btn {
        width: 100%;
    }
}
</style>
{% endblock main-content %}
